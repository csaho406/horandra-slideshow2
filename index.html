<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    .slideshow {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      overflow: hidden;
      padding: 10px 0;
    }
    .slideshow-track {
      display: flex;
      transition: transform 1s ease-in-out;
    }
    .slide {
      flex-shrink: 0;
      width: clamp(120px, 22vw, 180px);
      margin-right: 10px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slide a img {
      width: 100%;
      display: block;
      border-radius: 6px 6px 0 0;
    }
    .buy-button {
      background: #39bade;
      color: white;
      text-decoration: none;
      font-size: 14px;
      padding: 10px 0;
      width: 100%;
      border: none;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      border-radius: 0 0 6px 6px;
    }
    .slide:hover .buy-button {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slideshow-track" id="track"></div>
  </div>

  <script>
const track = document.getElementById('track');
const interval = 3000; // 3 másodperc
let items = [];

// TSV feed betöltése GitHubról
fetch('feed.tsv')
  .then(response => response.text())
  .then(tsvText => {
    const lines = tsvText.trim().split('\n');
    const headers = lines[0].split('\t');
    items = lines.slice(1).map(line => {
      const cols = line.split('\t');
      const obj = {};
      headers.forEach((h, i) => obj[h] = cols[i]);
      return obj;
    }).filter(item => item['image_link'] && item['id']);

    // kezdeti 10 random termék
    const shuffled = [...items].sort(() => 0.5 - Math.random());
    const initial = shuffled.slice(0, 10);
    initial.forEach(addSlide);
  });

function addSlide(item) {
  const slide = document.createElement('div');
  slide.className = 'slide';
  slide.innerHTML = `
    <a href="${item.link}" target="_blank">
      <img src="${item.image_link}" alt="${item.title}">
    </a>
    <button class="buy-button" onclick="window.open('https://www.horandrashop.hu/index.php?route=checkout/cart&product_id=${item.id}&quantity=1', '_blank')">Kosárba</button>
  `;
  track.appendChild(slide);
}

function scrollNext() {
  if (track.children.length === 0) return;

  const firstSlide = track.children[0];
  const slideWidth = Math.round(firstSlide.offsetWidth + 10);

  track.style.transition = 'transform 1s ease-in-out';
  track.style.transform = `translateX(-${slideWidth}px)`;

  setTimeout(() => {
    track.style.transition = 'none';
    track.style.transform = 'translateX(0)';
    // első elem eltávolítása
    track.removeChild(firstSlide);

    // új, random termék hozzáadása
    if (items.length > 0) {
      const randomItem = items[Math.floor(Math.random() * items.length)];
      addSlide(randomItem);
    }
  }, 1000);
}

setInterval(scrollNext, interval);
</script>
</body>
</html>
